<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Validador de numeros pares/ímpares</title>
</head>

<body>
  <section class="main-content">
    <h1 class="main-tittle">Validador de numeros pares e ímpares</h1>
    <form>
      <label for="numero" class="el-form">Numero</label>
      <input type="number" name="numero" class="el-form" id="numero">
      <input type="button" value="Validar" class="el-form" id='btn-validar'>
    </form>
    <h4 class="resultado"></h4>
  </section>
  <script src="index.js"></script>
</body>

</html>
