<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="imc-style.css">
  <title>Calculadora do IMC</title>
</head>

<body>
  <section class="container">
    <h1>Calculadora do IMC</h1>
    <form class="form">
      <label for="peso">Peso</label>
      <input type="number" placeholder="0.00" min="1" name="peso" id="peso">
      <label for="altura">Altura</label>
      <input type="number" placeholder="0.00" min="1" name="altura" id="altura">
      <input type="button" value="Calcular" id="btn-calcular">
    </form>
    <h3 class="resultado"></h3>
  </section>

  <script src="imc.js"></script>
</body>

</html>
