<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora simples</title>
</head>

<body>
  <section class="main-content">
    <h1 class="main-tittle">Calculadora</h1>
    <form action="#">
      <div class="main-visor">
        <div id="operacao" class="visor visor-op"></div>
        <div id="resultado" class="visor visor-res"></div>
        <input type="number" placeholder="0" dir='rtl' onfocus="this.value=''" autocomplete="off" class="visor"
          id="numero">
      </div>
      <div class="btn-form">
        <input type="button" onclick="validaEntrada('+')" value="+" class="btn-operador" id='btn-somar'>
        <input type="button" onclick="validaEntrada('-')" value="-" class="btn-operador" id='btn-subtrair'>
        <input type="button" onclick="validaEntrada('*')" value="ร" class="btn-operador" id='btn-multiplicar'>
        <input type="button" onclick="validaEntrada('/')" value="รท" class="btn-operador" id='btn-dividir'>
        <input type="button" onclick="ehIgual()" value="=" class="btn-igual" id='btn-igual'>
      </div>
    </form>
  </section>
  <script src="index.js"></script>
</body>

</html>
