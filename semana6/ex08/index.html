<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="custom-input.css">
  <title>Drag & Drop</title>
</head>

<body class="container">
  <div class="form-container">
    <label for="title">Assunto: </label><input type="text" id="title" class="form-input">
    <label for="message">Mensagem: </label><textarea id="message" class="form-input"></textarea>
    <label for="checkbox"><input type="checkbox" id="checkbox">Lorem ipsum dolor sit amet consectetur
      adipisicing elit.</label>
  </div>
  <div class="image-container"></div>
  <div class="drop-container">
    <span>Clique ou arraste para anexar arquivos</span>
    <input type="file" id="files-input" multiple>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
