<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de usuários</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js"></script>
</head>

<body>
  <div>
    <form action="#" class="display-content">
      <h1>Cadastro de usuário</h1>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome">
      <label for="imagem">Imagem:</label>
      <input type="text" name="imagem" id="imagem">
      <label for="desc">Descrição:</label>
      <textarea rows="5" name="desc" id="desc"></textarea>
      <input type="button" value="CRIAR USUARIO" id="btn-newUser">
    </form>
  </div>
  <div class="display-content">
    <img src="https://source.unsplash.com/random" alt="user-template" id="user-img">
    <h4 id="user-name">Template Name</h4>
    <p id="user-desc">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi consequatur doloremque nihil, laboriosam dolores
      excepturi veritatis quasi atque tenetur ab ex deserunt voluptatum impedit quia voluptas quam non molestias
      voluptates!
    </p>
  </div>
</body>

</html>
